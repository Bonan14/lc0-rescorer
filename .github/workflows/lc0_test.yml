name: Multi-Platform Meson Build with CUDA, ONNX, and BLAS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Ensure submodules are checked out

      - name: Update submodules
        run: |
         git submodule sync --recursive
         git submodule update --init --recursive
        
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y meson 
          sudo apt-get install -y ninja-build 
          sudo apt-get install -y libblas-dev 
          sudo apt-get install -y libopenblas-dev
          # Install CUDA
          sudo apt-get install -y nvidia-cuda-toolkit

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
            choco install meson --installargs 'meson=System' -y
            choco install cuda 
            #choco install ninja --installargs 'ADD_NINJA_TO_PATH=System' -y
            Start-Process PowerShell -Verb RunAs

      - name: Configure Meson(Windows)
        if: runner.os == 'Windows'
        run: |
            meson setup --buildtype release build -Dblas=true -Dcudnn=true

      - name: Configure Meson(Linux)      
        if: runner.os == 'Linux'
        run: |
            meson setup --buildtype release builddir -Dblas=true -Dcudnn=true

      - name: Build with Meson(Windows)
        if: runner.os == 'Windows'
        run: |
            ninja -C builddir
      - name: Build with Meson(Linux)
        if: runner.os == 'Linux'
        run: |
            ninja -C builddir

      - name: Run tests
        run: ./builddir/lc0 --benchmark

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: lc0-${{ matrix.os }}
          path: builddir
